<!-- product-list.component.html -->
<div class="product-list-container">
  <div class="product-filters">
    <mat-form-field appearance="outline" class="category-select">
      <mat-label>Category</mat-label>
      <mat-select [(value)]="selectedCategory" (selectionChange)="loadProducts()">
        <mat-option value="">All Categories</mat-option>
        <mat-option *ngFor="let category of categories" [value]="category">
          {{category}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    
    <mat-form-field appearance="outline" class="search-field">
      <mat-label>Search Products</mat-label>
      <input matInput [(ngModel)]="searchQuery" (keyup.enter)="searchProducts()">
      <button matSuffix mat-icon-button (click)="searchProducts()">
        <mat-icon>search</mat-icon>
      </button>
    </mat-form-field>
  </div>

  <div *ngIf="loading" class="loading-spinner">
    <mat-spinner diameter="50"></mat-spinner>
  </div>

  <div *ngIf="!loading" class="product-grid">
    <mat-card *ngFor="let product of products" class="product-card">
      <img mat-card-image [src]="product.imageUrl || 'assets/default-product.png'" 
           [alt]="product.name" (click)="viewProductDetails(product.id)">
      <mat-card-content>
        <h3>{{product.name}}</h3>
        <p class="price">${{product.price}}</p>
        <p class="stock" [class.low-stock]="product.stockQuantity < 5">
          {{product.stockQuantity > 0 ? 'In Stock' : 'Out of Stock'}}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button color="primary" (click)="viewProductDetails(product.id)">
          DETAILS
        </button>
        <button mat-raised-button color="accent" 
                (click)="addToCart(product)" 
                [disabled]="product.stockQuantity <= 0">
          ADD TO CART
        </button>
      </mat-card-actions>
    </mat-card>
  </div>

  <div *ngIf="!loading && products.length === 0" class="no-products">
    <mat-icon>search_off</mat-icon>
    <p>No products found</p>
  </div>
</div>
