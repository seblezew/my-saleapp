<div class="seller-management-container">
  <div class="header">
    <h1>Seller Management</h1>
    <button class="add-seller-button" (click)="navigateToRegisterSeller()">
      <span class="icon">+</span> Add New Seller men
    </button>
  </div>

  <div class="sellers-table">
    <div class="table-header">
      <div class="header-cell">Name</div>
      <div class="header-cell">Email</div>
      <div class="header-cell">Status</div>
      <div class="header-cell">Sales (Last 30 Days)</div>
      <div class="header-cell">Actions</div>
    </div>

    <div class="table-row" *ngFor="let seller of sellers">
      <div class="table-cell">{{ seller.name }}</div>
      <div class="table-cell">{{ seller.email }}</div>
      <div class="table-cell">
        <span class="status-label" [class.active]="seller.isActive" [class.inactive]="!seller.isActive">
          {{ seller.isActive ? 'Active' : 'Inactive' }}
        </span>
      </div>
      <div class="table-cell">${{ seller.sales | number }}</div>
      <div class="table-cell actions-cell">
        <button class="icon-button" (click)="openPermissionsDialog(seller)" title="Edit Permissions">
          <span class="icon">ðŸ”’</span>
        </button>
        <button class="icon-button" (click)="toggleSellerStatus(seller)" title="Toggle Status">
          <span class="icon">{{ seller.isActive ? 'ðŸ”›' : 'ðŸ”´' }}</span>
        </button>
      </div>
    </div>
  </div>
</div>
