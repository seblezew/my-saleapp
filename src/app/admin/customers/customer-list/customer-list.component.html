<h2>Customer List</h2>

<div>
  <input type="text" placeholder="Name" [(ngModel)]="newCustomer.name" />
  <input type="email" placeholder="Email" [(ngModel)]="newCustomer.email" />
  <input type="text" placeholder="Phone" [(ngModel)]="newCustomer.phone" />
  <button (click)="addCustomer()">Add Customer</button>
</div>

<table border="1" style="margin-top: 20px; width: 100%;">
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Email</th>
      <th>Phone</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let customer of customers">
      <td>{{ customer.id }}</td>
      <td>{{ customer.name }}</td>
      <td>{{ customer.email }}</td>
      <td>{{ customer.phone }}</td>
      <td>
        <button (click)="editCustomer(customer)">Edit</button>
        <button (click)="deleteCustomer(customer)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
