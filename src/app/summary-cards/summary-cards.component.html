<div class="summary-cards">
  <mat-card class="summary-card sales-card">
    <div class="card-content">
      <div class="card-icon">
        <mat-icon>attach_money</mat-icon>
      </div>
      <div class="card-text">
        <h3>Today's Sales</h3>
        <p class="amount">$3,250</p>
        <p class="trend positive">
          <mat-icon>trending_up</mat-icon> 12% this week
        </p>
      </div>
    </div>
  </mat-card>

  <mat-card class="summary-card pending-card">
    <div class="card-content">
      <div class="card-icon">
        <mat-icon>pending_actions</mat-icon>
      </div>
      <div class="card-text">
        <h3>Pending Orders</h3>
        <p class="amount">5</p>
        <p class="trend neutral">
          <mat-icon>remove</mat-icon> 2 from yesterday
        </p>
      </div>
    </div>
  </mat-card>

  <mat-card class="summary-card completed-card">
    <div class="card-content">
      <div class="card-icon">
        <mat-icon>check_circle</mat-icon>
      </div>
      <div class="card-text">
        <h3>Completed Orders</h3>
        <p class="amount">18</p>
        <p class="trend positive">
          <mat-icon>trending_up</mat-icon> 5 from yesterday
        </p>
      </div>
    </div>
  </mat-card>

  <mat-card class="summary-card product-card">
    <div class="card-content">
      <div class="card-icon">
        <mat-icon>star</mat-icon>
      </div>
      <div class="card-text">
        <h3>Top Product</h3>
        <p class="amount">Laptop</p>
        <p class="trend">
          25 sold this week
        </p>
      </div>
    </div>
  </mat-card>
</div>
